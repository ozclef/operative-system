// OS.js - l√≥gica del sistema
let zIndexCounter = 100;
const windowsStateKey = 'mi_os_windows_state';
let persistState = false;

document.addEventListener('DOMContentLoaded', () => {
  // reloj
  setInterval(actualizarReloj, 1000);
  actualizarReloj();

  // activar persistencia desde checkbox si hay
  const chk = document.getElementById('persist-state');
  if (chk) {
    chk.addEventListener('change', () => {
      persistState = chk.checked;
      if (!persistState) localStorage.removeItem(windowsStateKey);
    });
  }

  // restaurar posiciones si existe
  const saved = localStorage.getItem(windowsStateKey);
  if (saved) {
    try {
      const obj = JSON.parse(saved);
      for (const id in obj) {
        const el = document.getElementById(id);
        if (el) {
          el.style.left = obj[id].left;
          el.style.top = obj[id].top;
        }
      }
    } catch (e) { console.warn('no se cargo estado', e) }
  }
});

// Abrir ventana existente o crear din√°mica
function abrir(id) {
  const el = document.getElementById(id);
  if (!el) return console.warn('No existe ventana', id);
  el.style.display = 'block';
  bringToFront(el);
}

// Cerrar ventana
function cerrar(id) {
  const el = document.getElementById(id);
  if (!el) return;
  el.style.display = 'none';
  savePositions();
}

// Minimizar
function minimizar(id) {
  const el = document.getElementById(id);
  if (!el) return;
  el.style.display = 'none';
  savePositions();
}

// Traer al frente
function bringToFront(el) {
  zIndexCounter++;
  el.style.zIndex = zIndexCounter;
}

// Drag b√°sico por topbar
let dragData = null;
function startDrag(e, id) {
  const el = document.getElementById(id);
  if (!el) return;
  bringToFront(el);
  const rect = el.getBoundingClientRect();
  const offsetX = e.clientX - rect.left;
  const offsetY = e.clientY - rect.top;
  dragData = {el, offsetX, offsetY};
  document.addEventListener('mousemove', onDrag);
  document.addEventListener('mouseup', stopDrag);
  e.preventDefault();
}
function onDrag(e) {
  if (!dragData) return;
  const {el, offsetX, offsetY} = dragData;
  el.style.left = (e.clientX - offsetX) + 'px';
  el.style.top = (e.clientY - offsetY) + 'px';
}
function stopDrag() {
  if (!dragData) return;
  document.removeEventListener('mousemove', onDrag);
  document.removeEventListener('mouseup', stopDrag);
  dragData = null;
  savePositions();
}

// Exponer para HTML inline
window.startDrag = startDrag;
window.abrir = abrir;
window.cerrar = cerrar;
window.minimizar = minimizar;

  win.style.zIndex = ++zIndexCounter;

  const span = document.createElement('span');

// Cargar sitio en iframe respetando bloqueo X-Frame
function cargarSitio() {
  const input = document.getElementById('url-browser');
  const visor  = document.getElementById('visor-browser');
  if (!input || !visor) return;
  let url = input.value.trim();
  if (!url) return;

}

// Guardar posiciones de ventanas en sessionStorage o localStorage seg√∫n persistState
function savePositions(){
  const nodes = document.querySelectorAll('[data-window]');
  const obj = {};
  nodes.forEach(n => {
    if (!n.id) return;
    obj[n.id] = { left: n.style.left || '', top: n.style.top || '', display: n.style.display || '' };

  if (persistState) localStorage.setItem(windowsStateKey, JSON.stringify(obj));

}

### Terminal en el navegador y qu√© puedes y no puedes hacer

- **No puedes ejecutar directamente comandos del sistema** como `npm install` o binarios nativos desde una p√°gina web por razones de seguridad y aislamiento del navegador.  
- **S√≠ puedes** simular una terminal para ejecutar comandos JavaScript, manipular una filesystem virtual en memoria, o enviar comandos a un servidor remoto que efectivamente ejecute `npm`, `apt`, `bash`, etc.  
- **Opciones reales para ejecutar `npm` en la nube desde tu web:**  
  - Usar WebContainers (StackBlitz) o similares que exponen un entorno Node en el navegador.  
  - Enviar comandos a un backend (API / WebSocket) que haga SSH a una m√°quina real o ejecute procesos en el servidor.  
  - Ejecutar binarios compilados a WebAssembly si existe la versi√≥n (muy limitado para npm).

//// Terminal emulada - simple pero funcional
const termOutput = () => document.getElementById('term-output');
const termInput = () => document.getElementById('term-input');

const virtualFS = { '/home/user/readme.txt': 'Bienvenido a tu OS Web\n' };
let history = [];
let histIndex = 0;

// inicializar
function initTerminal() {
  if (!termInput()) return;
  appendLine('Bienvenido a la terminal emulada. escribe "help" para ver comandos.');
  termInput().focus();
  termInput().addEventListener('keydown', onTermKey);
}
window.initTerminal = initTerminal;

function onTermKey(e) {
  if (e.key === 'Enter') {
    const raw = termInput().value;
    termInput().value = '';
    history.push(raw);
    histIndex = history.length;
    appendLine('user@webos:~$ ' + raw);
    handleCommand(raw.trim());
  } else if (e.key === 'ArrowUp') {
    if (history.length && histIndex > 0) termInput().value = history[--histIndex];
    e.preventDefault();
  } else if (e.key === 'ArrowDown') {
    if (history.length && histIndex < history.length - 1) termInput().value = history[++histIndex] || '';
    e.preventDefault();
  }
}

function appendLine(txt) {
  const o = termOutput();
  const el = document.createElement('div');
  el.className = 'term-line';
  el.textContent = txt;
  o.appendChild(el);
  o.scrollTop = o.scrollHeight;
}

// Comandos soportados localmente
async function handleCommand(input) {
  if (!input) return;
  const parts = input.split(' ').filter(Boolean);
  const cmd = parts[0];
  const args = parts.slice(1);

  switch (cmd) {
    case 'help':
      appendLine('Comandos: help, echo, date, ls, cat, touch, rm, clear, runjs, save, load, ssh');
      break;
    case 'echo':
      appendLine(args.join(' '));
      break;
    case 'date':
      appendLine(new Date().toString());
      break;
    case 'ls':
      {
        const path = args[0] || '/home/user';
        const list = Object.keys(virtualFS).filter(p => p.startsWith(path)).map(p => p.replace(path + '/', '')).filter(Boolean);
        appendLine(list.length ? list.join('  ') : '(vac√≠o)');
      }
      break;
    case 'cat':
      {
        const file = args[0];
        if (!file) { appendLine('Uso: cat <archivo>'); break; }
        const f = resolvePath(file);
        if (virtualFS[f]) appendLine(virtualFS[f]);
        else appendLine('cat: archivo no encontrado: ' + f);
      }
      break;
    case 'touch':
      {
        const file = resolvePath(args[0] || '/home/user/nuevo.txt');
        virtualFS[file] = virtualFS[file] || '';
        appendLine('Archivo creado: ' + file);
      }
      break;
    case 'rm':
      {
        const file = resolvePath(args[0]||'');
        if (virtualFS[file]) { delete virtualFS[file]; appendLine('Eliminado ' + file); }
        else appendLine('rm: archivo no existe');
      }
      break;
    case 'clear':
      termOutput().innerHTML = '';
      break;
    case 'runjs':
      {
        const code = args.join(' ');
        try { const res = eval(code); appendLine(String(res)); }
        catch (err) { appendLine('Error JS: ' + err.message); }
      }
      break;
    case 'save':
      {
        const key = args[0] || 'fs';
        localStorage.setItem(key, JSON.stringify(virtualFS));
        appendLine('FS guardado en localStorage key=' + key);
      }
      break;
    case 'load':
      {
